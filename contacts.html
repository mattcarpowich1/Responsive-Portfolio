<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div id="wrapper">

<header>
  <div id="header_container">
    <h1>Matt Carpowich</h1>
    <nav id="navbar">
      <ul id="menu">
        <li><a href="index.html">About</a></li>
        <li class="pipe">|</li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li class="pipe">|</li>
        <li id="no_right"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div id="content">

  <div class="table-row">

    <div class="table-cell">

      <section id="main_section">
        <h2>Contact</h2>
        <form id="contact_form">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" placeholder="John Smith"><br>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="example@gmail.com"><br>
          <label for="message">Message</label><br>
          <textarea rows="10" id="message" name="message"></textarea><br>
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>

    </div>

    <div class="table-cell">
		
      <section id="connect_with_me">
        <h3>Connect with Me</h3>
        <div id="image_container">
          <a href="https://github.com/mattcarpowich1" title="link to my github profile">
            <img src="assets/images/github6.png" alt="github icon">
          </a>
          <a href="https://www.linkedin.com/in/matt-carpowich-862229139" title="link to my linkedin profile">
            <img src="assets/images/linkedin5.png" alt="linkedin icon">
          </a>
          <a href="https://stackoverflow.com/users/7864815/matt-carpowich?tab=profile" title="link to my stack overflow profile">
            <img src="assets/images/stack_overflow3.png" alt="stack overflow icon">
          </a>
        </div>
      </section>

    </div>

  </div>

</div>

</div>
	
<footer>
  <p>&copy; Copyright 2017 Matt Carpowich</p>
</footer>

</body>
</html>
